name: Build Gradle project

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_call:
    inputs:
      java-version: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Gradle project
        uses: .github/actions/build-gradle-project/action.yml
        with:
          java-version: java-version
